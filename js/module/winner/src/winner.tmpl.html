<script id="winner" type="text/html" nowith="yes">
<p>游戏胜利</p>
</script>

<script id="loser" type="text/html" nowith="yes">
<p>游戏失败</p>
</script>

<script id="gameResult" type="text/html" nowith="yes">
<div data-role="header" data-position="inline" data-theme="a" role="banner">
	<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">积分</h1>
	<a href="#page_desk" data-icon="gear" class="ui-btn-right" data-theme="a">返回</a>
</div>
<ul data-role="listview" data-split-icon="gear" data-split-theme="d" class="ui-listview lisk_rank">
	<%=tmpl.gameResultLi(data)%>
</ul>
<div style="line-height: 3;text-align: center;font-weight: bold;">人的词：<%=data.words.human || data.words.wordHuman%>&nbsp;&nbsp;鬼的词：<%=data.words.ghost || data.words.wordGhost%></div>
</script>

<script id="gameResultLi" type="text/html" nowith="yes">
<%
	var list = data.userlist,
		roleMap = {
			'1': '人',
			'2': '鬼',
			'11': '法官'
		},
		i,len,user,
		userStat;

	for(i=0,len = list.length; i<len ;i++){
	
		user = list[i];
		userStat = user.userStat || {
            "total_times": 0,
            "total_score": 0,
            "human_times": 0,
            "ghost_succ": 0,
            "ghost_times": 0,
            "human_succ": 0
        };
	%>
		<li data-icon="false" data-iconpos="right" data-theme="c">
			<i class="user_avatar avatar_<%=user.avatarId%>"></i>
			<div class="ct">
				<h3 class="ui-li-heading"><%=user.nick%> 积分:<span class="score"><%=userStat.total_score%></span></h3>
				<p class="ui-li-desc">人：<span class="score"><%=userStat.human_succ%>&nbsp;&nbsp;&nbsp;&nbsp;</span>鬼：<span class="score"><%=userStat.ghost_succ%></span></p>
				<span class="user_role">身份:<%=roleMap[user.identity]%></span>
			</div>
		</li>
	<%
	}
%>
</script>

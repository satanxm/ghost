<!doctype html>
<html class="os_win7"><!--os_winXp,os_mac,os_vista,os_win7-->
<head>
	<meta charset="utf-8" />
	<meta HTTP-EQUIV="expires" CONTENT="-1">
	<title>QAMS</title>
	<link href="css/project.css" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="body">
		<div id="qam_notify_area" class="sys_notify_pane pane_w" style="display:none"><div class="sys_notify_pane_inner">123</div></div>

			<!-- 添加页面 开始 -->
			<div class="mod_module_add">
				<div class="hd">
					<h2><i class="ico ico_project_add"></i><span id="page_title">添加资源</span></h2>
				</div>
				<div class="bd">
					<!-- 添加页面表单 开始 -->
					<div class="form_project_add">
						<form action="">
							<div class="panel">
								<span class="panel_tit"><i class="required">*</i>地址：</span>
								<div class="panel_main">
									<input type="text" class="inputstyle" id="url" />
								</div>
							</div>
							<div class="panel">
								<span class="panel_tit"><i class="required">*</i>名称：</span>
								<div class="panel_main">
									<input type="text" class="inputstyle" id="name" />
								</div>
							</div>
							<div class="panel">
								<span class="panel_tit">描述：</span>
								<div class="panel_main">
									<input type="text" class="inputstyle" style="width:432px;" id="info"  />
								</div>
							</div>
						</form>
					</div>
					<!-- 添加页面表单 结束 -->
				</div>
				<div class="ft">
					<div class="btns">
						<a href="javascript:void(0)" class="btn btn_ok" id="btn_save"><span>保存</span></a> 
						<a href="javascript:void(0)" id="btn_cancel">取消</a>
					</div>
				</div>
			</div>
			<!-- 添加页面 结束 -->




	</div>

<div id="message_div"></div>

<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<script src="js/resource.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        resource.addInit();
    });




</script>

</body>
</html>

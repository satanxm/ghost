<!doctype html>
<html class="os_win7"><!--os_winXp,os_mac,os_vista,os_win7-->
<head>
	<meta charset="utf-8" />
	<title>QAMS</title>
	<link href="css/project.css" rel="stylesheet" media="screen" />
</head>
<body>
<div class="body">
	<div id="qam_notify_area" class="sys_notify_pane pane_w" style="display:none"><div class="sys_notify_pane_inner"></div></div>
			<!-- 管理项目 开始 -->
			<div class="mod_manage_main_proj">
				<div class="hd">
					<h2><i class="ico ico_manage"></i>链接管理</h2>
				</div>
				<div class="bd">
					<table class="table_manage">
						<caption>管理主项目</caption>
						<colgroup>
								<col class="col_proj_name" />
								<col class="col_proj_manager">
								<col class="col_proj_svn">
								<col class="col_proj_op">
							</colgroup>
						<thead>
						<tr>
							<th style="width:30%">名称</th>
							<th style="width:10%">类型</th>
							<th style="width:65%">地址</th>
							<th></th>
						</tr>
						</thead>
						<tbody id="list_area">

						</tbody>
					</table>
                    <div class="add_row">
                        <a href="javascript:void(0)" id="btn_add" class="op_add"><i class="ico ico_add"></i> 添加链接</a>
                    </div>
				</div>
				<!--
				<div class="ft">
					<div class="btns">
						<a href="#" class="btn btn_ok"><span>确定</span></a> <a href="#">取消</a>
					</div>
				</div>
				-->
			</div>
			<!-- 管理项目 结束 -->


</div>

<div id="message_div"></div>

<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<script src="js/link.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
		link.init();
        link.showlist();
    });
</script>

</html>

<!doctype html>
<html class="os_win7"><!--os_winXp,os_mac,os_vista,os_win7-->
<head>
	<meta charset="utf-8" />
	<meta HTTP-EQUIV="expires" CONTENT="-1">
	<title>QAMS</title>
	<link href="css/project.css" rel="stylesheet" media="screen" />
</head>
<body>
	
	<div class="body">
			<!-- 管理项目 开始 -->
			<div id="qam_notify_area" class="sys_notify_pane pane_w" style="display:none"><div class="sys_notify_pane_inner"></div></div>	
			<div class="mod_module_list">
				<div class="hd">
					<h2><i class="ico ico_manage"></i><span id="page_title">资源池</span></h2>
					<div class="hd_extra">
						<div class="search_box">
							<div class="search_box_inner">
								<input type="text" class="search_style" id="search_text"> <a href="javascript:void(0)" class="ico ico_search" id="search_btn"><span>搜索</span></a>
							</div>
						</div>
					</div>
				</div>
				<div class="bd">
					<div class="table_toolbar">
						<div class="table_toolbar_l">
							<a href="javascript:void(0)" class="btn btn_normal" id="btn_add"><span>添加</span></a>
						</div>
						<div class="filter">
								
								<div class="type_select">
									<div class="like_select"><p id="status_name">全部</p><span class="icon_down"></span></div>
									<div class="select_drop_down" id="filter_status_list" style="display:none">
										<ul>
											<li><a onclick="resource.filterStatusSet(-1)" name="全部" href="javascript:void(0);">全部</a></li>	
											<li><a onclick="resource.filterStatusSet(0)" name="未认领" href="javascript:void(0);">未认领</a></li>	
											<li><a onclick="resource.filterStatusSet(1)" name="已认领" href="javascript:void(0);">已认领</a></li>	
											<li><a onclick="resource.filterStatusSet(2)" name="完成" href="javascript:void(0);">完成</a></li>	
											<li><a onclick="resource.filterStatusSet(3)" name="超时" href="javascript:void(0);">超时</a></li>	
										</ul>

									</div>
								</div>

								<div class="type_select">
									<div class="like_select"><p id="user_type_name">全部</p><span class="icon_down"></span></div>
									<div class="select_drop_down" id="filter_user_list" style="display:none">
										<ul>
											<li><a onclick="resource.filterUserSet(-1)" name="全部" href="javascript:void(0);">全部</a></li>	
											<li><a onclick="resource.filterUserSet(1)" name="我添加的" href="javascript:void(0);">我添加的</a></li>	
											<li><a onclick="resource.filterUserSet(2)" name="我认领的" href="javascript:void(0);">我认领的</a></li>	

										</ul>

									</div>
								</div>

								
						</div>

						<div class="table_toolbar_r">
							<div class="pagenav">
								 <a href="javascript:void(0)" class="ico ico_page_left_n" id="page_up">上一页</a> <span id="page_nums"></span> <a href="javascript:void(0)" class="ico ico_page_right"  id="page_down">下一页</a>
							</div>
						</div>
					</div>
					<div class="table_wrap">
						<table class="table_style table_module_list">
						<caption>页面管理</caption>
						<colgroup>
								<col style="width:230px"  />
								<col style="width:80px"  />
								<col style="width:120px"  />
								<col style="width:80px"  />
								<col style="width:120px"  />
								<col style="width:50px"  />
								<col style="width:50px" />
								<col  />
						</colgroup>
						<thead>
						<tr>
							<th><a href="javascript:void(0)" id="th_project_id">名称</a></th>
							<th><a href="javascript:void(0)" id="th_author">作者</a></th>
							<th><a href="javascript:void(0)" id="th_author">创建时间</a></th>
							<th><a href="javascript:void(0)" id="th_author">认领</a></th>
							<th><a href="javascript:void(0)" id="th_author">认领时间</a></th>
							<th><a href="javascript:void(0)" id="th_author">页面</a></th>
							<th><a href="javascript:void(0)" id="th_adjust_time">状态</a></th>
							<th></th>
						</tr>
						</thead>
						<tbody id="resource_list">
						
						</tbody>
					</table>
					</div>

				</div>
			</div>
			<!-- 管理项目 结束 -->
	</div>
	
	<div id="shade_layer">
		<div class="shade_layer_transparent"></div>
		<iframe src="" id="shade_frame"></iframe>
	</div>
	
	<div id="message_div"></div>

<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<script src="js/resource.js" type="text/javascript"></script>
<script type="text/javascript">
	
    $(document).ready(function () {
		resource.init();
        resource.showlist();
    });
</script>


</body>
</html>

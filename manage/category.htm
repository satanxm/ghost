<!doctype html>
<html class="os_win7"><!--os_winXp,os_mac,os_vista,os_win7-->
<head>
	<meta charset="utf-8" />
	<title>QAMS</title>
	<link href="css/project.css" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="body">
		<div id="qam_notify_area" class="sys_notify_pane pane_w" style="display:none"><div class="sys_notify_pane_inner"></div></div>
			<!-- 管理分类 开始 -->
			<div class="mod_manage_main_proj">
				<div class="hd">
					<h2 id="page_title"><i class="ico ico_project_add"></i><span></span></h2>
				</div>
				<div class="bd">
					<!-- 添加分类表单 开始 -->
					<div class="form_project_add ">
						<div class="panel none">
							<span class="panel_tit">根分类：</span>
							<div class="panel_main">
								<div class="radios_list">
									<label><input type="radio" name="root_flag" onclick="$('#more_info').hide();$('#more_svn').show();" checked="checked"  value="1" /> 是</label>
									<label><input type="radio" name="root_flag" onclick="$('#more_info').show();$('#more_svn').hide();" value="0" /> 否</label>
								</div>
							</div>
						</div>
						
						<div class="panel">
							<span class="panel_tit">名称：</span>
							<div class="panel_main">
								<input type="text" class="inputstyle" id="name" />
							</div>
							<!-- 表单提示-错误提示 开始 -->
								<div class="fhint fhint_error" id="fhint_area_name" style="display:none">
									<i class="ico ico_error"  id="fhint_ico"></i> <span id="fhint_text">错误提示...</span>
									<i class="ico ico_arrow"></i>
								</div>
							<!-- 表单提示-错误提示 结束 -->
						</div>

						<div class="panel ">
							<span class="panel_tit">分类描述：</span>
							<div class="panel_main">
								<input type="text" class="inputstyle"  id="info" />
							</div>
							<!-- 表单提示-正确提示 开始 -->
								<div class="fhint fhint_succeed none">
									<i class="ico ico_succeed"></i> <span>正确提示... </span>
									<i class="ico ico_arrow"></i>
								</div>
								<!-- 表单提示-正确提示 结束 -->
						</div>

						

					</div>
					<!-- 添加分类表单 结束 -->
				</div>
				<div class="ft">
					<div class="btns">
						<a href="#" class="btn btn_ok" id="btn_save" ><span>确定</span></a> <a href="javascript:history.go(-1)">取消</a>
					</div>
				</div>
			</div>
			<!-- 管理分类 结束 -->
	</div>



<div id="message_div"></div>

<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<script src="js/category.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
		var parm=window.location.href.split("?")[1]*1;
		category.addInit();
    });


</script>

</body>
</html>
